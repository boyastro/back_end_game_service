services:
  app:
    build: .
    environment:
      - MONGO_URI=mongodb+srv://game:Thanhdat%401234@cluster0.l4tli.mongodb.net/gamedata
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - prometheus
      - grafana
    restart: always

  nginx:
    image: nginx:alpine
    # container_name: nginx  # Bỏ dòng này
    expose:
      - "80" # Chỉ expose port nội bộ Docker network
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    restart: always

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always
  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always
  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    restart: always
